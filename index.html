<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- title應該要能夠做動態的, 方便SEO -->
    <title>Webpack Vue index title - one page app</title>
    <!-- 在index統一引入必要的js, 因此是在html這一層去引入外部的js -->
    <!-- 或是在vue component中使用 require('some/javascript/file.js') 的方式引入 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  </head>
  <body>
    <!-- 因為是single page app 所以這一夜應該不要有header與其他資訊, 只放要匯入的js, 全用Vue來顯示view -->
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
